<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="output span-row">
          <input type="text" class="output-text" />
        </div>
        <div class="parentElement symbols">
          <button class="btn clear">AC</button>
        </div>
        <div class="parentElement symbols">
          <button class="btn back">&larr;</button>
        </div>
        <div class="parentElement symbols">
          <button class="btn sym">%</button>
        </div>
        <div class="parentElement symbols">
          <button class="btn sym">รท</button>
        </div>
        <div class="parentElement">
          <button class="btn num">7</button>
        </div>
        <div class="parentElement">
          <button class="btn num">8</button>
        </div>
        <div class="parentElement">
          <button class="btn num">9</button>
        </div>
        <div class="parentElement symbols">
          <button class="btn sym">ร</button>
        </div>
        <div class="parentElement">
          <button class="btn num">4</button>
        </div>
        <div class="parentElement">
          <button class="btn num">5</button>
        </div>
        <div class="parentElement">
          <button class="btn num">6</button>
        </div>
        <div class="parentElement symbols">
          <button class="btn sym">-</button>
        </div>
        <div class="parentElement">
          <button class="btn num">1</button>
        </div>
        <div class="parentElement">
          <button class="btn num">2</button>
        </div>
        <div class="parentElement">
          <button class="btn num">3</button>
        </div>
        <div class="parentElement symbols">
          <button class="btn sym">+</button>
        </div>
        <div class="parentElement symbols">
          <button class="btn">1/x</button>
        </div>
        <div class="parentElement">
          <button class="btn num">0</button>
        </div>
        <div class="parentElement symbols">
          <button class="btn dot">.</button>
        </div>
        <div class="parentElement symbols">
          <button class="btn equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
